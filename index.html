<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise-Sunset</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container mt-5">

            <!--Image-->
            <div class="col">

            <div class="col">
                <label for="cityname"><h2>Enter city name:</h2></label>
                <div class="input-group mb-3"> 
                        <!--Input-box-->           
                    <input type="text" class="form-control cityname" placeholder="city name" aria-describedby="button-addon2" required>
                        <!--Button-->
                    <button class="btn button1" type="button" onclick="getSunrisesunsetdata()">Submit</button>
                </div>
                
                <!--Sunrisesunset Container-->
                <div class="sunrisesunsetContainer">
                               
                </div>
                
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
